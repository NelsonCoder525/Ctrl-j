name: Build Windows EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: 'x64'

    - name: Install dependencies
      run: pip install pyautogui pyinstaller

    - name: Build EXE
      run: pyinstaller --onefile --console script.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: script-windows-x64
        path: dist/script.exe
